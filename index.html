<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <section class="left-section">
      <div class="left-section-text">
        <img src="./assets/odin-lined.png" alt="odin-logo" />
        <span>ODIN</span>
      </div>
    </section>
    <section class="right-section">
      <div class="right-section-upper">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <i>now</i> to get started
        </p>
        <br />
        <p>You know you want to.</p>
      </div>
      <div class="right-section-middle">
        <h3>Let's do this!</h3>
        <form>
          <div>
            <label for="first-name">FIRST NAME</label>
            <br />
            <input type="text" id="first-name" name="first_name" required />
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <br />
            <input type="text" id="last-name" name="last-name" required />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <br />
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="number">PHONE NUMBER</label>
            <br />
            <input type="number" id="number" name="number" required />
          </div>

          <div>
            <label for="password">PASSWORD</label>
            <br />
            <input
              type="password"
              id="password"
              name="password"
              class="password"
              required
            />
          </div>

          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <br />
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              class="confirm-password"
              required
            />
          </div>
        </form>
      </div>
      <div class="right-section-lower">
        <button type="submit">Create Account</button>
        <div>Already have an account? <span>Log In</span></div>
      </div>
    </section>
  </body>
</html>
